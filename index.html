<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random choice</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="wrapper">

        <h3>Enter your choices divided by comma ','</h3> <br>
        <h3>Press enter when you're done</h3>

        <textarea placeholder="enter choices here" name=""  cols="65" rows="3" id="textarea"></textarea>

        <div id="tags">
            <span class="tag">Choice 1</span>
            <span class="tag">Choice 2</span>
            <span class="tag">Choice 3</span>
        </div>
    </div>
</body>
</html>
